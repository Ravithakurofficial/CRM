<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<h1 class="text-center p-5 m-5 fs-1 fw-bold">Data Dashboard</h1>

<div class="container">
    <b>Search the table for Course, Fees, or Type:
        <input id="search" type="text" placeholder="Search here">
    </b>
<table class="table table-striped-columns table-hover dashboard-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>From</th>
        <th>To</th>
        <th>Name</th>
        <th>ChallanNO</th>
        <th>ItemName</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="bsdk">
    <!-- Iterate over the list of CRUD objects and display data -->
    <tr th:each="crud : ${data}">
        <td th:text="${crud.documentId}"></td>
        <td th:text="${crud.From}"></td>
        <td th:text="${crud.To}"></td>
        <td th:text="${crud.name}"></td>
        <td th:text="${crud.ChallanNO}"></td>
        <td th:text="${crud.ItemName}"></td>
        <td th:text="${crud.Quantity}"></td>
        <td th:text="${crud.Price}"></td>

    </tr>
    </tbody>
</table>
</div>

<script>
    $(document).ready(function () {
        $("#search").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#bsdk tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

<!--Bootstrap JS and Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
