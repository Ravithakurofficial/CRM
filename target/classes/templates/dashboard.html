<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .dashboard-table th, .dashboard-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .dashboard-table th {
            background-color: #f2f2f2;
        }
        .dashboard-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .dashboard-table tbody tr:hover {
            background-color: #ddd;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="../static/assests/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

<h1 class="text-center p-5 m-5 fs-1 fw-bold">Data Dashboard</h1>

<div class="createdb">
    <button onclick="Create()" >Create</button>
</div>

<table class="dashboard-table">


</table>
<div class="container">
    <b class="text-center p-3 m-3">Search in the table:
        <input class="rounded-2 w-50 text-center" id="search" type="text" placeholder="Search here">
    </b>
    <table class="table table-striped-columns table-hover dashboard-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Master</th>
            <th>Location</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody id="bsdk">
        <!-- Iterate over the list of CRUD objects and display data -->
        <tr th:each="crud : ${data}">
            <td th:text="${crud.documentId}"></td>
            <td>
                Name :<span th:text="${crud.name}"></span><br>
                ChallanNo :<span th:text="${crud.challanNo}"></span><br>
                ItemName :<span th:text="${crud.itemName}"></span><br>
                Quantity :<span th:text="${crud.quantity}"></span><br>
                Price :<span th:text="${crud.price}"></span>
            </td>
            <td>
                From :<span th:text="${crud.from}"></span>
                TO :<span th:text="${crud.to}"></span>
            </td>
            <!-- Modify the "Edit" button to include the document ID -->
            <td>
                <button><a href="edit.html?documentId=${crud.documentId}">Edit</a></button>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
        $(document).ready(function () {
            $("#search").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#bsdk tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
        function Create() {
            window.location.href = "/create.html";
        }

</script>


<!--Bootstrap JS and Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
