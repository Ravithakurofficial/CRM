<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(to right, #7f53ac 0, #657ced 100%); color: black;">

    <h1 class="fs-1 p-5 m-5 fw-bold text-center">Edit Form</h1>

    <div class="container d-flex justify-content-center">
        <form id="editForm" class="p-5 d-grid gap-2 mx-auto"
              style="background: rgba(255, 255, 255, 0.5);
-webkit-backdrop-filter: blur(10px); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 20px; box-shadow: 5px 20px 50px #000;">
            <div class="mb-3 row">
            <label for="documentId" class="form-label fw-bold">Document ID:</label>
            <input type="text" id="documentId" name="documentId" class="form-control" placeholder="Text">
            </div>
            <div class="mb-3 row">
            <label for="name" class="form-label fw-bold">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>

            <!-- Include other input fields for the data -->
            <button class="btn btn-outline-success btn-sm w-25 mx-auto"  type="button" onclick="updateDocument()">Update</button>
        </form>
    </div>


    <script>
        // Function to fetch data and populate the form fields
        function populateForm() {
            // Retrieve the document ID from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get('documentId');

            // Use AJAX or fetch to retrieve data associated with the document ID
            // Replace this with your actual data retrieval logic
            // For demonstration purposes, we're simply populating the document ID field
            document.getElementById("documentId").value = documentId;
        }

        // Call the populateForm function when the page loads
        populateForm();
    </script>
    <!--Bootstrap JS and Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
